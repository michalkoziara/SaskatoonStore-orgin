      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Wyślij nam wiadomość</h3>
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group form-group">
              <div class="controls">
                <label>Imie i nazwisko:</label>
                <input type="text" class="form-control" id="name" required data-validation-required-message="Wpisz swoje imię.">
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Numer telefonu:</label>
                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Wpisz swój numer telefonu.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Adres email:</label>
                <input type="email" class="form-control" id="email" required data-validation-required-message="Wpisz swój adres email.">
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Wiadomość:</label>
                <textarea rows="10" cols="100" class="form-control" id="message" required data-validation-required-message="Wpisz swoją wiadomość" maxlength="999" style="resize:none"></textarea>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Wyślij wiadomość</button>
          </form>
        </div>

      </div>
